<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Iframe</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .menu {
            width: 200px;
            background: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-bottom: 1px solid gray;
            cursor: pointer;
        }
        .menu a:hover {
            background: #555;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#" onclick="loadPage('index.html')">Table</a>
        <a href="#" onclick="loadPage('form.html')">Form</a>
        <!-- <a href="#" onclick="loadPage('page3.html')">Page 3</a> -->
    </div>
    <div class="content">
        <iframe id="iframe" src="index.html"></iframe>
    </div>
    <script>
        function loadPage(page) {
            document.getElementById('iframe').src = page;
        }
    </script>
</body>
</html>
